<script>
let i = +prompt('vvedite chislo ot 0 do 3', '');

if (i > 3 || i < 0) {
  alert ('Nevernoe chislo');
}

switch (i) {

  case 0:
   alert ('vi vveli 0');
   break;

  case 1:
   alert ('vi vveli 1');
   break;

  case 2:
  case 3:
   alert ('vi vveli 2 ili 3')
   break;

}

</script>
<!-- тестирую switch -->
